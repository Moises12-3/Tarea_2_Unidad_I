<body ng-controller="FirstController">
    <div class="fondo_class">
        <div class="acordeon2">
            <form>
                <div class="form-group">
                    <h1></h1><label for="exampleInputEmail1"><h3>Nombre: </h3></label>
                    <input type="text" class="form-control" ng-model="nuevoComentario.comentario" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese el Nombre">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"><h3>Precio: </h3></label>
                    <input type="number" class="form-control" ng-model="nuevoComentario.username" id="exampleInputPassword1" placeholder="Ingrese el Precio">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1"><h3>Existencia: </h3></label>
                    <input type="number" class="form-control" ng-model="nuevoComentario.comentario2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Cantidad de Existencia">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"><h3>Fecha de Vencimiento <strong>(Dia/Mes/AÃ±o)</strong>:</h3></label>
                    <input type="date" class="form-control" ng-model="nuevoComentario.username2" id="exampleInputPassword1" placeholder="Fecha de Vencimiento">
                </div>
                
                <br>
                <button type="submit" class="btn btn-primary" ng-click="agregarComentario()">Guardar informacion</button>
            </form>
            <strong><h3>Comentarios</h3></strong>
            <!--<ul>

                </li>

            <table class="table table-hover table-dark" >
                <thead>
                  <tr>
                    <th scope="col"><strong>Nombre</strong></th>
                    <th scope="col"><strong>Precio</strong></th>
                    <th scope="col"><strong>Existencia</strong></th>
                    <th scope="col"><strong>Fecha de Vencimiento</strong></th>
                  </tr>
                </thead>
                <tbody ng-repeat="comentario in comentarios">
                  <tr>
                    <th scope="row"><ul><li>{{comentario.comentario}}</li></ul></th>
                    <td>{{comentario.username}}</td>
                    <td>{{comentario.comentario2}}</td>
                    <td>{{comentario.username2}}</td>
                  </tr>
                </tbody>

    <script>
        angular.module("MyFirstApp", [])
            .controller("FirstController", function($scope) {
                $scope.nombre = "uriel";
                $scope.nuevoComentario = {};
                $scope.comentarios = [{
                        comentario: "Arroz Faisan",
                        username: "23",
                        comentario2: "43",
                        username2: "2022/06/08"
                    }, {
                        comentario: "Aceite Ideal",
                        username: "21",
                        comentario2: "30",
                        username2: "2019/07/09"
                    }],
                    $scope.agregarComentario = function() {
                        $scope.comentarios.push($scope.nuevoComentario);
                        $scope.nuevoComentario = {};
                    }
            });
    </script>
